
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name | Contact</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ======== NAVBAR ======== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">YourName</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNavbar"
        aria-controls="mainNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <!-- Dropdown Menu for Projects -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="projectsDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Projects
            </a>
            <ul class="dropdown-menu" aria-labelledby="projectsDropdown">
              <li><a class="dropdown-item" href="projects.html">All Projects</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ======== END NAVBAR ======== -->

  <!-- ======== PAGE HEADER ======== -->
  <header class="bg-light py-5">
    <div class="container text-center">
      <h1 class="display-5 fw-bold">Contact Me</h1>
      <p class="text-muted">
        Iâ€™d love to hear from you! Fill out the form or reach me at 
        <strong><a href="mailto:email@example.com">email@example.com</a></strong>.
      </p>
    </div>
  </header>
  <!-- ======== END PAGE HEADER ======== -->

  <!-- ======== CONTACT FORM SECTION ======== -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form>
            <div class="mb-3">
              <label for="contactName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="contactName"
                placeholder="Enter your name"
              />
            </div>
            <div class="mb-3">
              <label for="contactEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="contactEmail"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-3">
              <label for="contactMessage" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="contactMessage"
                rows="5"
                placeholder="Write your message..."
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- ======== END CONTACT FORM SECTION ======== -->

  <!-- ======== FOOTER ======== -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">
        &copy; <span id="year"></span> Your Name. All rights reserved.
      </p>
    </div>
  </footer>
  <!-- ======== END FOOTER ======== -->

  <!-- Bootstrap JS + Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <!-- Custom Script -->
  <script>
    // Dynamically set the year in the footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
